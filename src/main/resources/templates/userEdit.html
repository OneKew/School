<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Editor</title>
</head>
<body>
<form th:action="@{/user}" th:object="${usr}" method="post">
    <input type="hidden" th:field="*{id}" th:value="*{id}" />
    <input type="text" th:field="*{username}" th:value="*{username}" />
    <ul>
    <li th:each="rl : ${roles}">
            <input type="checkbox" th:field="*{roles}" th:value="${rl}" />
            <label th:text="${rl}"></label>
    </li>
    </ul>
    <button type="submit">Save</button>
</form>


</body>
</html>
